<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link href="css/main2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="contact-background">
      <div class="contact-main">
        <div class="contact-title">
          <h4>contact us</h4>
        </div>
        <div class="contact-all">
          <form>
            <p>Your Email</p>
            <input
              type="email"
              placeholder="email@example.com"
              style="width: 80%"
            />
            <div class="contact-name">
              <div style="width: 175px; height: 50px; float: left">
                <p>First name</p>
                <form>
                  <input type="text" style="width: 144px" />
                </form>
              </div>
              <div style="width: 175px; height: 50px; float: left">
                <p>Last name</p>
                <form>
                  <input type="text" style="width: 144px" />
                </form>
              </div>
            </div>
            <div class="contact-message">
              <p>Message</p>
              <form>
                <input type="text" style="width: 320px; height: 90px" />
              </form>
            </div>
            <div class="contact-send">
              <div
                style="
                  width: 175px;
                  height: 50px;
                  margin-left: -10px;
                  float: left;
                "
              >
                <form><input type="checkbox" style="float: left" /></form>
                <p style="float: left; margin-top: 0; margin-left: 5px">
                  Subscribe
                </p>
              </div>
              <div style="width: 175px; height: 50px; float: left">
                <button class="contact-button">SEND</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
